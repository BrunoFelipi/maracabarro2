    <main>
        <div class="container">

            <div ng-if="comunicado.importante == '1'">
                <form ng-submit="editComunicado(comunicado)">        
                    <!-- COMUNICADO IMPORTANTE -->
                    <div class="panel panel-danger">
                        <div class="panel-heading">
                            <h4>                                                                          
                                <input type="text" placeholder="Título" class="form-control" id="titulo" value="{{comunicado.titulo}}" required>                            
                            </h4>
                            <span class="label label-danger pull-right">{{comunicado.usuarioResponsavel}} - {{ comunicado.dataPublicacao }}</span>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">                            
                                <textarea class="form-control" id="conteudo" required>{{comunicado.conteudo}}</textarea>
                            </div>                        
                        </div>
                        <div class="panel-footer">
                            <button type="button" class="btn btn-xs btn-default" style="margin-right: 10px" ng-click="cancelEditComunicado()">Cancelar</button>                        
                            <button type="submit" class="btn btn-xs btn-default pull-right" style="margin-right: 10px">Editar</button>                        
                        </div>
                    </div>
                </form>
            </div>

            <div ng-if="comunicado.importante != '1'">
                <form ng-submit="editComunicado(comunicado)">        
                    <!-- COMUNICADO IMPORTANTE -->

                            <button type="submit" class="btn btn-xs btn-default pull-right" style="margin-right: 10px">Editar</button>                        
                        </div>
