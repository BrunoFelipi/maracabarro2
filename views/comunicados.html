    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 m10 l10 offset-m1 offset-l1">


                    <div class="panel panel-default" ng-repeat="comunicado in comunicados">
                        <div class="panel-heading">
                            <h4><b>{{comunicado.titulo}}</b></h4>
                        </div>
                        <div class="panel-body">
                            {{comunicado.conteudo}}
                        </div>
                        <div class="right" ng-if="comunicado.importante == '1'">
                            <a class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Importante" href=""><i class="small material-icons red-text">new_releases</i></a>
                        </div>
                        <div class="panel-footer">
                            <p class="orange-text" style="cursor:default">{{comunicado.qtdCurtidas}} <i class="tiny material-icons">thumb_up</i> {{comunicado.qtdComentarios}}
                                <i class="material-icons">comment</i></p>
                            <a class="blue-text" href="#/comunicados/{{comunicado.id}}">Comentar</a>
                            <a class="blue-text" href="#/comunicados/edit/{{comunicado.id}}" ng-if="usuarioAtivo.admin == 's'">Editar</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
</div>
</div>

<a href="#/comunicados/add" ng-if="usuarioAtivo.admin == 's'" id="add" class="btn-floating btn-large waves-effect waves-light orange darken-4"><i class="material-icons">add</i></a>

</main>

<footer>

</footer>

      delay: 50,

  });
});

</script>
